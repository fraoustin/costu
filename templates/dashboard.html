{% extends 'base.html' %}

{% block body %}
<div align="center" id="nowait">
    {% if current_user.isadmin %}
    <div class="shortcut siimple-card siimple--display-inline-block" style="max-width:33%;">
        <div class="siimple-card-header">Users</div>
        <div class="siimple-card-body" align="left">
            <a href="/users" class="no-decorate siimple--color-warning"><div class="icon icon-user"></div></a>
        </div>
    </div>
    <div class="shortcut siimple-card siimple--display-inline-block" style="max-width:33%;">
        <div class="siimple-card-header">Settings</div>
        <div class="siimple-card-body" align="left">
            <a href="/settings" class="no-decorate siimple--color-warning"><div class="icon icon-param"></div></a>
        </div>
    </div>
    <div class="shortcut siimple-card siimple--display-inline-block" style="max-width:33%;">
        <div class="siimple-card-header">Home Page</div>
        <div class="siimple-card-body" align="left">
            <a href="/homepage" class="no-decorate siimple--color-warning"><div class="icon icon-home"></div></a>
        </div>
    </div>
    <div class="shortcut siimple-card siimple--display-inline-block" style="max-width:33%;">
        <div class="siimple-card-header">PartnerShip</div>
        <div class="siimple-card-body" align="left">
            <a href="/partnerships" class="no-decorate siimple--color-warning"><div class="icon icon-link"></div></a>
        </div>
    </div>
    {% endif %}

    <div class="shortcut siimple-card siimple--display-inline-block" style="max-width:33%;">
        <div class="siimple-card-header">Costumerie</div>
        <div class="siimple-card-body" align="left">
            <a href="/suits" class="no-decorate siimple--color-primary"><div class="icon icon-costu"></div></a>
        </div>
    </div>

    <div class="shortcut siimple-card siimple--display-inline-block" style="max-width:33%;">
        <div class="siimple-card-header">Recherche</div>
        <div class="siimple-card-body" align="left">
            <a href="/search" class="no-decorate siimple--color-primary"><div class="icon icon-search"></div></a>
        </div>
    </div>

    {% if current_user.isadmin %}
    <div class="shortcut siimple-card siimple--display-inline-block" style="max-width:33%;">
        <div class="siimple-card-header">Au sujet de</div>
        <div class="siimple-card-body" align="left">
            <a href="/info" class="no-decorate siimple--color-primary"><div class="icon icon-info"></div></a>
        </div>
    </div>
    {% endif %}
</div>
<div align="center" class="hidden" id="wait">
    <div class="siimple-spinner siimple-spinner--primary siimple-h3"></div>
</div>
{% endblock %}
